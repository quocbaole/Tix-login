<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <div class="logo-img">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <div class="login__content">
          <p>Đăng nhập để được nhiều ưu đãi, mua vé và bảo mật thông tin!</p>
          <div class="signin-btn">
            <a href="#">
              <img src="./assets/images/btn-FB.png" alt="fbimg" />
            </a>
          </div>
          <div class="signin-btn">
            <a href="#">
              <img src="./assets/images/btn-Zalo.png" alt="zaloimg" />
            </a>
          </div>
          <div class="signin-btn">
            <a href="#">
              <img src="./assets/images/btn-Google.png" alt="ggimg" />
            </a>
          </div>
        </div>
        <div class="close-btn">
          <a href="#"><i class="fas fa-times"></i></a>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
